<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP-->

    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'"
    />
    <meta
        http-equiv="X-Content-Securirt-Policy"
        content="default-src 'self'; script-src 'self'"
    />
    <title>Joystick Session</title>
</head>
<body>

    <h1>Hello from Electron renderer!</h1>
    <p>ðŸ‘‹</p>
    <p id="info"></p>

    <div class="joystick_page_links">
        <p><a href="index.html"> Go to Main Page </a></p>
        <p><a href="rate_images_session.html">Go to Rate Images Session</a></p>
    </div>

    <div class="participant_forms_joystick">

        <form action="" method="get">


            <div class="participant_section_joystick">

                <label for="participant_id"> Participant ID. Please make sure that both positive and negative ratings for participants are saved in the same folder prior to proceeding </label>
                <input type="text" name="participant_id" id="participant_id">

            </div>


            <div class="radios_section_joystick">

                <div class="aat_section">
                    <input type="radio" name="joystick_session_type" id="aat" value="aat">
                    <label for="aat">AAT</label>
                </div>
                
                <div class="abm_section">
                    <input type="radio" name="joystick_session_type" id="abm" value="abm">
                    <label for="abm">ABM</label>
                </div>
                
            </div>


            <div class="participant_csv_data_section">

                <div class="participant_csv_label">Please Choose Location to Upload CSV Data</div>
                <button>Choose Location</button>

            </div>


            <button id="run_button">Run</button>


            <button id="settings">Settings</button>
            
        </form>

    </div>

    


    <!--<p id="info"></p>-->
</body>
<script src="renderer.js"></script>
</html>
