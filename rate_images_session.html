    <title>Rate Images Session</title>

<body>

    <h1>Hello from Electron renderer!</h1>
    <p>ðŸ‘‹</p>
    <p id="info"></p>

    <div class="rate_image_page_links">
        <p><a href="joystick_session.html">Go to Joystick Session</a></p>
        <p><a href="index.html">Go to Main Page</a></p>
    </div>

    <div class="participant_forms_rate_images">

        <form action="" method="get">


            <div class="participant_section_rate_images">

                <label for="participant_id"> Participant ID:  </label>
                <input type="text" name="participant_id" id="participant_id">

            </div>

            <div class="radios_section_rate_images">

                <div class="positive_rating_section">
                    <input type="radio" name="rating_type" id="pos_rating" value="pos_rating">
                    <label for="pos_rating">Positive Ratings</label>
                </div>
                
                <div class="negative_rating_section">
                    <input type="radio" name="rating_type" id="neg_rating" value="neg_rating">
                    <label for="neg_rating">Negative Ratings</label>
                </div>
                
            </div>

            <div class="images_folder_section_rate_images">

                <div class="positive_images_section">

                    <div class="positive_images_display">No Folder for Positive Images Selected</div>
                    <button>Choose Location</button>

                </div>

                <div class="negative_images_section">

                    <div class="negative_images_display">No Folder for Negative Images Selected</div>
                    <button>Choose Location</button>

                </div>

            </div>
            
            <button id="rate_button">Rate</button>

            <button id="settings">Settings</button>
            
        </form>

    </div>

</body>
